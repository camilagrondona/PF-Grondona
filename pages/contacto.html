    <main class= "contenedor-contacto"> 
        <h1> Contactanos </h1>
        <form>
            <fieldset>
                <legend> Completá tus datos </legend>
                <div>
                    <label for="">
                        Nombre y apellido
                    </label>
                    <input type="text">
                </div>
                    <div>
                    <label for="">
                        Teléfono
                    </label>
                    <input type="text">
                </div>
                <div>
                    <label for="">
                        Email
                    </label>
                    <input type="email"
                    placeholder="ejemplo@gmail.com">
                </div>
                <div>
                    <label for="">
                        Fecha de nacimiento
                    </label>
                    <input type="date">
                </div>
                <div> 
                    <label for="">
                        Género
                    </label>
                <input type="radio" name="hm" value="h"> Masculino
                <input type="radio" name="hm" value="m"> Femenino
                <input type="radio" name="hm" value="m"> No binario
                <input type="radio" name="hm" value="m"> Prefiero no decirlo
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </fieldset>
        </form>
    </main>
